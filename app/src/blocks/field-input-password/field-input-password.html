<label class="field-input-password @@if (isError === true) { field-input-password--error }">
  <span class="field-input-password__title">@@title</span>
  <div class="field-input-password__wrap">
    <input type="password" placeholder="@@placeholder" class="field-input-password__input" value="Lorem ipsum dolor sit amet">
    <a href="#" class="field-input-password__eye"></a>
  </div>
  <div class="field-input-password__bottom">
    <span class="field-input-password__description"></span>
    <a href="#" class="link field-input-password__reset-link">Забыли пароль?</a>
  </div>
</label>
